<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<path id="baseStar" d="M0-1Q-.15-.15-1 0-.15.15 0 1 .15.15 1 0 .15-.15 0-1Z" fill="currentColor" stroke="none"/>
		<path id="baseWave" d="M16 0C14 0 16 2 14 2S14 4 12 4 12 6 10 6 10 8 8 8 8 10 6 10 6 12 4 12 4 14 2 14 2 16 0 16L-16 16-16 0"/>
		<g id="wavyRainbow">
			<use href="#baseWave" fill="#0f0" x="16"/>
			<use href="#baseWave" fill="#0ff" x="14"/>
			<use href="#baseWave" fill="#00f" x="12"/>
			<use href="#baseWave" fill="purple" x="10"/>
			<use href="#baseWave" fill="#00f" x="8"/>
			<use href="#baseWave" fill="#0ff" x="6"/>
			<use href="#baseWave" fill="#0f0" x="4"/>
			<use href="#baseWave" fill="#ff0" x="2"/>
			<use href="#baseWave" fill="orange" x="0"/>
			<use href="#baseWave" fill="red" x="-2"/>
			<use href="#baseWave" fill="orange" x="-4"/>
			<use href="#baseWave" fill="#ff0" x="-6"/>
			<use href="#baseWave" fill="#0f0" x="-8"/>
			<use href="#baseWave" fill="#0ff" x="-10"/>
			<use href="#baseWave" fill="#00f" x="-12"/>
			<use href="#baseWave" fill="purple" x="-14"/>
		</g>
		<filter id="lightBlur" x="0" y="0">
			<feGaussianBlur in="SourceGraphic" stdDeviation="1.7"/>
		</filter>
	</defs>
	<g id="backgrounds"/>
	<mask id="starMask">
		<use href="#baseStar" transform="translate(8 8) scale(8)" color="#fff"/>
	</mask>
	<g mask="url(#starMask)">
		<use href="#wavyRainbow" x="2" y="0" transform="scale(1.5)" filter="url(#lightBlur)"/>
	</g>
</svg>